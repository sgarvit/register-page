<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Instagram | Practise Set</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="Website Icon" href="Images/instagram.png" type="png" />
  </head>
  <body>
    <div id="container">
      <div id="form-box">
        <div class="brand-image">
          <img width="200" src="Images/logo.png" alt="Instagram-logo" />
        </div>
        <div class="input-field">
          <input
            type="text"
            placeholder="Phone number, username or email"
            required
          />
        </div>
        <div class="input-field">
          <input type="text" placeholder="Password" required />
        </div>
        <button class="primary-btn">Log in</button>
        <div class="option-barrier">
          <div class="blank"></div>
          <span>OR</span>
          <div class="blank"></div>
        </div>
        <div class="facebook-link">
          <img width="20" src="Images/facebook.png" alt="facebook-icon" />
          <a href="https://www.facebook.com">Log in with Facebook</a>
        </div>
        <a id="forgot-pass-link" href="#">Forgot password?</a>
      </div>

      <div id="signup-box">
        <h4>Don't have an account? <a href="signup.html">Sign up</a></h4>
      </div>

      <div class="other-platforms">
        <h4>Get the app.</h4>
        <img
          id="google-play-btn"
          width="140"
          src="Images/playstore.png"
          alt="google-play-image"
        />
        <img width="120" src="Images/microsoft.png" alt="google-play-image" />
      </div>
    </div>
    <footer>
      <section id="bottom-bar">
        <div class="links">
          <a href="#">meta</a>
          <a href="#">about</a>
          <a href="#">blog</a>
          <a href="#">jobs</a>
          <a href="#">help</a>
          <a href="#">API</a>
          <a href="#">privacy</a>
          <a href="#">terms</a>
          <a href="#">locations</a>
          <a href="#">instagram lite</a>
          <a href="#">threads</a>
          <a href="#">Contact Uploading & Non-Users</a>
          <a href="#">meta Verified</a>
        </div>
        <div class="copy-right">
            <a href="#">English ∨</a>
            <a href="#">&#169; 2024 Instagram form Meta</a>
        </div>
      </section>
    </footer>
  </body>
</html>
